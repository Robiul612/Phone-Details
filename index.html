<html lang="en">
<head>
    <title>Robi Music</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="logo.png" alt="">

            </div>
            <div class="nav-links">
                <ul>
                    <li>
                        <a href="#">Home</a>
                        <a href="#">Phone</a>
                        <a href="#">Accessories</a>
                        <a href="#">cart</a>
                    </li>
                </ul>

            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="mobile.png" class="mobile" alt="">
            <div id="circle">
                <div class="feature one">
                    <img src="camera.png" alt="">
                    <div>
                        <h1> Camera</h1>
                        <p> 12MP ,wide angle lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="processor.png" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-Core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p> 6.5" Mini Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="battery.png" alt="">
                    <div>
                        <h1>Battery</h1>
                        <p> 6000mAh , 72Hrs standby</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="control">
            <img src="arrow.png" alt="" id="upBtn">
            <h3>Feature</h3>
            <img src="arrow.png" alt="" id="downBtn">
        </div>
    </div>
    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");
        
        var rotateValue = circle.style.transform;
        var rotateSum;

       upBtn.onclick = function () 
       {
        rotateSum = rotateValue +"rotate(-90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;           
       }
       downBtn.onclick = function ()
        {
         rotateSum = rotateValue + "rotate(90deg)";  
         circle.style.transform =  rotateSum;
         rotateValue = rotateSum;
       }
    </script>
</body>
</html>
